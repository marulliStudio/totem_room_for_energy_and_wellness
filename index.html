<head>

	<title>Night Sky</title>

	<script type="text/javascript" src="d3.geom.min.js"></script>

	</script>

		/* cursor: none; */
	}

		position:absolute;
		top :20px;
		right:20px;

</head>
<body>
	<script type="text/javascript" charset="utf-8">

	function getRandomColor()  {
		// var letters = '0123456789ABCDEF';
		// var color = '#';
		// for (var i = 0; i < 6; i++) {
		// 	color += letters[Math.floor(Math.random() * 16)];
		// }
		// return color;

		let moonrise = [
			'#347a9e',
			'#49547f',
			'#2b346a',
			'#4ffab4','#4ffab4',
			'#e5dfd2',
			'#fd3835','#fd3835', '#fd3835']
		let color = moonrise
		// var silvertones = ['#3c3434', '#5c6464', '#aea99e']
		// var color = silvertones
		return color[Math.floor(Math.random() * 10)];
	}

	var moonrise = [
		'#36769a',
		'#3c467c',
		'#ff484a', '#ff484a', '#ff484a', '#ff484a', '#ff484a',
		'#4af1a6','#4af1a6', '#4af1a6',
		'#986246',
		'#353433','#353433', '#353433', '#353433','#353433','#353433','#353433']
	var w = window.innerWidth, h = window.innerHeight;

	var vis = d3.select("body").append("svg:svg").attr("width", w).attr("height", h);
	var background = vis.append("g");

	var nodes = [];
	var links = [];

	var USE_GRID = true;

	var GRID_SIZE = 20;

	var GRID_TYPE = "HEXA";

	// set up event handlers
	$(document).ready(function(){
		$("#USE_GRID").click(
			function(){
				USE_GRID = $(this).is(":checked");
				$(this).blur();
				force.start();
			}
		);


		//$("#CELL_SIZE").rangeinput();
		$("#CELL_SIZE").bind("change",
		function(){

			console.log($(this).attr("value"));
			GRID_SIZE = $(this).attr("value");
			grid.init();
			force.start();
		}
	);

	$("[name=GRID_TYPE]").click(
		function(){
			GRID_TYPE = $(this).attr("value");
			grid.init();
			force.start();
		}
	);
});

for(var i = 0; i < 18; i++) {
	var node = {
		label : "node " + i
	};
	nodes.push(node);
};

for(var i = 0; i < nodes.length; i++) {
	for(var j = 0; j < i; j++) {
		if(Math.random() > .99-Math.sqrt(i)*.02)
		links.push({
			source : i,
			target : j,
			weight :1
		});
	}
};

var force = d3.layout.force().size([w, h]).nodes(nodes).links(links).gravity(1).linkDistance(function(d){return (1-d.weight)*100}).charge(-3000).linkStrength(function(x) {
	return x.weight * 5
});


force.start();

var color = d3.scale.category20();

var link = vis.selectAll("line.link").data(links).enter().append("svg:line").attr("class", "link").style("stroke-width", 1.5).style("stroke", function(d){return getRandomColor()} ).style("opacity", function(d){return d.weight*0});

var node = vis.selectAll("g.node").data(force.nodes()).enter().append("svg:g").attr("class", "node");
node
.append("svg:circle").attr("r", 20)
// .style("fill", function(d, i){return moonrise[i]} ).style("stroke", function(d, i){return moonrise[i]} ).style("stroke-width", "1px");
node.call(force.drag);

var updateLink = function() {
	this.attr("x1", function(d) {
		return d.source.screenX;
	}).attr("y1", function(d) {
		return d.source.screenY;
	}).attr("x2", function(d) {
		return d.target.screenX;
	}).attr("y2", function(d) {
		return d.target.screenY;
	});

}

var updateNode = function() {

	this.attr("transform", function(d) {
		if(USE_GRID) {
			var gridpoint = grid.occupyNearest(d);

			if(gridpoint) {
				d.screenX = d.screenX || gridpoint.x;
				d.screenY = d.screenY || gridpoint.y;
				d.screenX += (gridpoint.x - d.screenX) * .2;
				d.screenY += (gridpoint.y - d.screenY) * .2;

				d.x += (gridpoint.x - d.x) * .05;
				d.y += (gridpoint.y - d.y) * .05;
			}
		} else {
			d.screenX = d.x;
			d.screenY = d.y;
		}

		return "translate(" + d.screenX + "," + d.screenY + ")";

	});

};

var grid = function(width, height) {
	return {
		cells : [],

		init : function() {
			this.cells = [];
			for(var i = 0; i < width / GRID_SIZE; i++) {
				for(var j = 0; j < height / GRID_SIZE; j++) {
					// HACK: ^should be a better way to determine number of rows and cols
					var cell;
					switch (GRID_TYPE) {
						case "PLAIN":
						cell = {
							x : i * GRID_SIZE,
							y : j * GRID_SIZE
						};
						break;
						case "SHIFT_ODD_ROWS":
						cell = {
							x : i * GRID_SIZE,
							y : 1.5 * (j * GRID_SIZE + (i % 2) * GRID_SIZE * .5)
						};
						break;
						case "HEXA":
						cell = {
							x : i * GRID_SIZE + (j % 2) * GRID_SIZE * .5,
							y : j * GRID_SIZE * .85
						};
						break;
					}
					this.cells.push(cell);

				};
			};
		},

		sqdist : function(a, b) {
			return Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2);
		},

		occupyNearest : function(p) {
			var minDist = 1000000;
			var d;
			var candidate = null;
			for(var i = 0; i < this.cells.length; i++) {
				if(!this.cells[i].occupied && ( d = this.sqdist(p, this.cells[i])) < minDist) {
					minDist = d;
					candidate = this.cells[i];
				}
			}
			if(candidate)
			candidate.occupied = true;
			return candidate;
		}

	}
}(w, h);

force.on("tick", function() {
	vis.select("g.gridcanvas").remove();
	if(USE_GRID) {
		grid.init();

		var gridCanvas = vis.append("svg:g").attr("class", "gridcanvas");

		_.each(grid.cells, function(c) {
			gridCanvas.append("svg:circle").attr("cx", c.x).attr("cy", c.y).attr("r", 2).style("fill", function(d){return getRandomColor()} ).style("opacity", 0);
		});

	}

	node.call(updateNode);
	link.call(updateLink);
});

</script>
